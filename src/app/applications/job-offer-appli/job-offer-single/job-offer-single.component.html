<app-navbar></app-navbar>
<div id="page-content-wrapper">
  <div class="group">
    <div class="row">
      <div class="col font-weight-bold">
        job Offer title
      </div>
      <div class="col">{{ data?.title }}</div>
    </div>
    <div class="row mt-4">
      description
      <div class="col">
        {{ data?.description }}
      </div>
    </div>
    <div class="row mt-4">
      <table class="table">
        <tr> <th scope="col">#</th>
          <th scope="col">first Name</th>
          <th scope="col">last Name</th>
          <th scope="col">email</th>
          <th scope="col">applied On</th>
        </tr>
      <ng-container *ngFor="let appli of data?.JobApps">
        <tr>
          <th scope="row"></th>
          <td>{{ appli.User.firstName }}</td>
          <td>{{ appli.User.lastName }}</td>
          <td>{{ appli.User.email }}</td>
          <td>{{appli.AppliedOn|date:'short'}}</td>
        </tr>
      </ng-container>
    </table>
    </div>
  </div>
  <button type="button" class="btn  btn-info" (click)="goBack()">Return</button>
</div>
