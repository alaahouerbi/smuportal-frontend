<form [formGroup]="jobForm" (ngSubmit)="onSubmit(jobForm.value)">
  <div class="form-group">
    <label for="jobOfferTitle">Title</label>
    <input type="jobOfferTitle" class="form-control" id="title" placeholder="Enter title" formControlName="Title">
  </div>
  <div class="form-group">
    <label for="jobOfferDescription">Description</label>
    <input type="text" class="form-control" id="description" placeholder="description" formControlName="description">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<button type="button" class="btn btn-success" (click)="goBack()">Return</button>
